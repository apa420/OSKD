<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket-io.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="keys" id="keys"></div>
    </div>

    <script src="/app.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      body,
      .wrapper {
        overflow: hidden;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        height: 100vh;
      }

      .keys {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 1000%;
        margin-right: 4rem;
      }


      .left-to-right {
        justify-content: flex-end;
        flex-direction: row-reverse;
      }

      .right-to-left {
        justify-content: flex-end;
        flex-direction: row;
      }

      .key {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 1rem;
        color: #fffa;
        background-color: #000c;
        padding: 10px;
        border-radius: 7px;
        backdrop-filter: blur(10px);
      }


      @keyframes anim-default {
        100% {
          opacity: 1;
        }
      }

      @keyframes anim-shutter {
        100% {
          transform: none;
        }
      }

      @keyframes anim-sway {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-5deg);
        }
        75% {
          transform: rotate(5deg);
        }
      }

      @keyframes anim-float {
        0% {
          transform: translateY(0%);
        }
        25% {
          transform: translateY(2%));
        }
        75% {
          transform: translateY(-2%);
        }
      }

      @keyframes anim-combo {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1.1);
        }
      }

      @keyframes anim-shake {
        0% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(-15deg);
        }
        75% {
          transform: rotate(15deg);
        }
      }

      .key:last-child {
        background-color: #000 !important;
        color: #eb74dd !important;
      }
    </style>
  </body>
</html>
